<!DOCTYPE html>
<html>
<head>
    <title>Lista de Proveedores</title>
</head>
<body>
    <h1>Proveedores</h1>
    <ul>
        {% for proveedor in proveedores %}
            <li>
                <strong>{{ proveedor.nombre }}</strong><br>
                Dirección: {{ proveedor.direccion }}<br>
                Teléfono: {{ proveedor.telefono }}
            </li>
        {% empty %}
            <li>No hay proveedores registrados.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'inicio' %}">Volver al inicio</a>
</body>
</html>
